<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박예은의 블로그</title>
    <link rel="stylesheet" href="YeeunMain.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>💻 Hi there, this is YeeunpPark!</h1>
      </div>
    </header>

    <section class="about">
      <img
        src="/pages/assets/image/ProfileYeeun.png"
        alt="박예은 프로필 이미지"
        class="profile-img"
      />

      <div class="about-text">
        <h2>안녕하세요, 박예은입니다!</h2>
        <p>
          프론트엔드 개발을 공부하고 있으며, React를 활용한 웹 개발에 관심이
          많습니다.<br />
          협업과 문제 해결을 통해 성장하는 개발자가 되고 싶습니다.
        </p>

        <div class="rainbow-buttons">
          <button class="rainbow-btn">🧬 ISFP</button>
          <button class="rainbow-btn">⚾️ SSG</button>
          <button class="rainbow-btn">🎮 오버워치</button>
          <button class="rainbow-btn">✈️ 여행</button>
        </div>
      </div>
      <div class="extra-images-container">
        <div class="extra-images">
          <img
            src="/pages/assets/image/PlusYeeun.png"
            alt="추가 이미지 1"
            class="extra-img"
          />
          <img
            src="/pages/assets/image/PlusYeeun2.png"
            alt="추가 이미지 2"
            class="extra-img"
          />
          <img
            src="/pages/assets/image/PlusYeeun3.png"
            alt="추가 이미지 3"
            class="extra-img"
          />
          <img
            src="/pages/assets/image/PlusYeeun4.png"
            alt="추가 이미지 4"
            class="extra-img"
          />
          <img
            src="/pages/assets/image/PlusYeeun5.png"
            alt="추가 이미지 5"
            class="extra-img"
          />
        </div>
      </div>

      <div class="buttons">
        <a
          href="https://github.com/yeni023/yeni023"
          target="_blank"
          class="btn github"
          >GitHub</a
        >
        <a
          href="https://velog.io/@yeni023/posts"
          target="_blank"
          class="btn velog"
          >Velog</a
        >
      </div>
    </section>
  </body>
</html>
