<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개 페이지</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      #header {
        text-align: center;
        padding: 15px;
        margin: 0 0 5px 0;
        font-size: 20px;
      }

      .side_bar {
        width: 150px;
        background: #f4f4f4;
        float: left;
        height: 100vh; /* 뷰포트 높이 맞추기 */
        border: solid 1px;
      }

      .content {
        margin-left: 160px;
        border: solid 1px;
        min-height: 100vh; /* 사이드 바와 동일한 높이 */
      }

      ul {
        list-style-type: none;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="header">자기소개</div>
    <div class="side_bar">
      <ul>
        <li><a href="#name">intro</a></li>
        <li><a href="#my_link">site</a></li>
      </ul>
    </div>
    <div class="content">
      <ul id="content_list">
        <img src="" />
        <li id="name">이름:</li>
        <li>나이:</li>
        <li>mbti:</li>
        <li><hr /></li>
        <a href="#" id="my_link">github</a>
      </ul>
    </div>
  </body>
</html>
